<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bootstrap Cards</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    .card {
      margin-bottom: 10px; /* Reduce space between cards */
    }

    .card-header {
      background-color: #007bff; /* Blue color for field headings */
      color: white;
    }

    .card-text strong {
      color: #007bff; /* Blue color for strong elements */
    }
  </style>
</head>
<body>
  
  <div class="container">
    <h2 class="mb-4">Passenger Jet Information</h2>
    <div class="row row-cols-1 row-cols-md-2 row-cols-lg-4 g-4">
      <!-- Card 1 -->
      <div class="col">
        <div class="card">
          <div class="card-header">
            <h5 class="card-title">Boeing 787 Dreamliner</h5>
          </div>
          <div class="card-body">
            <p class="card-text"><span><strong>Category:</strong></span> Passenger Jet</p>
            <p class="card-text"><span><strong>Max Speed (MPH):</strong></span> 500</p>
            <p class="card-text"><span><strong>Range (miles):</strong></span> 1200</p>
            <p class="card-text"><span><strong>Price:</strong></span> $5,600,000</p>
            <p class="card-text"><span><strong>Flight Time (hours):</strong></span> 2.4</p>
            <p class="card-text"><span><strong>MAC Speed:</strong></span> 0.656</p>
          </div>
        </div>
      </div>
      <!-- Add more cards here -->
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js"></script>
</body>
</html>
