
      <!-- Card 1 -->
      <div class="col">
        <div class="card">
          <div class="card-header">
            <h5 class="card-title">{{model}}</h5>
          </div>
          <div class="card-body">
            <p class="card-text"><span><strong>Category:</strong></span>{{type}}</p>
            <p class="card-text"><span><strong>Max Speed (MPH):</strong></span>{{speed}}</p>
            <p class="card-text"><span><strong>Range (miles):</strong></span>{{range}}</p>
            <p class="card-text"><span><strong>Price:</strong></span>{{price}}</p>
            <p class="card-text"><span><strong>Flight Time (hours):</strong></span>{{getFlightTimeInHours}}</p>
            <p class="card-text"><span><strong>MAC Speed:</strong></span>{{getMacSpeedInMach}}</p>
          </div>
        </div>
      </div>
